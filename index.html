<!DOCTYPE html>
<html lang="en">
  
<head>
	<title>Comic Quiz App</title>
	<meta charset="utf-8" name="description" content="Quiz app designed to test knowledge of comic book heroes, stories, and fun facts from the DC and Marvel universes.">

  <link rel="stylesheet" type="text/css" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="bank.js"></script>
</head>

<body>
	<header role = "banner" class = 'stats'>
		  <p id='left'>Question: <span id = 'number'>1</span></p>
		  <div class='logo'><p id='text'></p></div>
		  <p id='right'>Answers Right: <span id = 'correct'>0</span></p>
		  <h1 class = 'logo'>Comic Quiz</h1>
	</header> 
	
	<main role = "main">
	  <div class = 'startScreen'>
		  <div class = 'intro'>
        		<h3>Welcome to the Comic Knowledge Quiz App! We will be testing your knowledge on Marvel and DC Comics.  If you don't know, then take a guess and learn something new.  Good Luck!!!</h3>
    	  </div> 
    	  <div class = 'begin'>
 			  <button>Bring it on!</button>
	  	</div>
  	</div>	
	  <div id = 'questionScreen'></div>	  
    <div id = "feedbackScreen">
	    <div class = 'nextButton'>	
	 			<button type="next" onclick="generateQuestion()">Next</button>
	 		</div>		
	  </div>
	  <div class = 'results'>
	   	<h3>You got <span id = finalScore>0</span> right.</h3>
    </div>
	  <div class = 'finalScreen'></div>
  </main>
</body>
</html>
